<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Rush</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #202020;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #ccc;
        }
        /* Khung game giả lập */
        #game-display {
            width: 320px;
            height: 240px;
            background-color: black;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Phóng to gấp đôi trên màn hình lớn */
            transform: scale(2); 
            image-rendering: pixelated; 
        }
        #status {
            margin-top: 120px; /* Cách xa vì game được phóng to */
            text-align: center;
        }
        /* Hướng dẫn phím */
        .controls-hint {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
</head>
<body>

    <div id="game-display"></div>
    
    <div id="status">Đang tải tài nguyên...<br><small>(Lần đầu có thể mất 30s)</small></div>
    
    <div class="controls-hint">
        Di chuyển: Mũi tên | Chọn: Enter | Menu trái: F1/Q | Menu phải: F2/W
    </div>

    <script>
        (async function() {
            try {
                // Khởi tạo CheerpJ
                await cheerpjInit();
                
                // Tạo màn hình hiển thị gắn vào thẻ div
                const element = document.getElementById('game-display');
                cheerpjCreateDisplay(320, 240, element);
                
                // Cập nhật trạng thái
                document.getElementById('status').innerHTML = "Đang khởi động Java...";
                
                // Chạy file JAR
                // QUAN TRỌNG: File game.jar phải nằm cùng thư mục
                await cheerpjRunJar("/web/game.jar");
                
                // Ẩn thông báo khi game chạy xong
                document.getElementById('status').style.display = 'none';
                
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerHTML = 
                    `<span style="color:red">Lỗi: Không tìm thấy file game.jar</span><br>
                    Hãy đảm bảo file nằm trong thư mục web/ và tên đúng là game.jar`;
            }
        })();
    </script>
</body>
</html>
